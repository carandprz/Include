<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a02e669bbc.js" crossorigin="anonymous"></script>
    <!--Styles-->
    <link rel="stylesheet" href="../static/styles.css">
    <!--favicon-->
    <link rel="icon" href="../static/imagenes/Imageninclude.png" type="image/x-icon">
    <!--título-->
    <title>Subir Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark includeHeader">
            <div class="container-fluid">
                <a class="navbar-brand merriweather-black" href="#">INCLUDE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto merriweather-regular">
                        <li class="nav-item">
                            <a class="nav-link" href="/">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    SERVICIOS
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/servicios">Información de servicios</a></li>
                                    <li><a class="dropdown-item" href="/audiolibros">Audiolibros</a></li>
                                    <li><a class="dropdown-item" href="/cursos">Cursos</a></li>
                                    <li><a class="dropdown-item" href="/podcast">Podcast</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacto">Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/archivos">Biblioteca</a>
                        </li>
                        <li class="nav-item">
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle active" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-user"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li class="nav-item"><a class="nav-link" href='/logout'>Salir</a></li>
                                    <li><a class="dropdown-item" href="/registro.html"></a></li>
                                </ul>
                            </div>                              
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4"> 
                    <div class="registro-container">
                        <h2 id="welcome-message" title="Registro de Usuarios" class="merriweather-bold text-center pt-4 pb-4">Registro de Audiolibros - Podcast </h2>
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" name="titulo" required><br><br>

                            <label for="descripcion">Autor:</label>
                            <textarea id="autor" name="autor" rows="4" cols="50"></textarea><br><br>

                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
                    
                            <label for="tipo">Tipo:</label>
                            <select id="tipo" name="tipo" required>
                                <option value="audiolibro">Audiolibro</option>
                                <option value="podcast">Podcast</option>
                            </select><br><br>
                    
                            <label for="archivo">Archivo de audio:</label>
                            <input type="file" id="archivo" name="archivo" accept="audio/*" required><br><br>
                    
                            <button type="submit">Subir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
                <div class="voice-assistance">
                    <button id="start-listening" class="btn btn-primary">Asistencia de Voz</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="includeFooter">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <p class="text-center">INCLUDE - 2024 <br> Todos los derechos reservados</p>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <span><a href="/normas">NORMAS DE USO</a></span> <span><a href="/sobre-include">SOBRE INCLUDE</a></span> <span><a href="/contacto">CONTACTO</a></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script  src="{{ url_for('static', filename='js/registro.js') }}"> </script>
